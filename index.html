<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaggi Personalizzati</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* La tua immagine di sfondo */
      background-image: url('/static/sfondo.jpeg');
      background-size: 80%;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    /* Overlay leggero per migliorare la leggibilitÃ  */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.15);
      z-index: -1;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 85%;
      max-width: 350px;
      transition: transform 0.3s;
      backdrop-filter: blur(8px);
    }
    
    .container:hover { 
      transform: scale(1.02); 
    }
    
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }
    
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    
    button {
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background: #6c63ff;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
      margin-top: 8px;
      box-sizing: border-box;
      font-weight: 500;
    }
    
    button:hover { 
      background: #574fd6; 
      transform: scale(1.02); 
    }
    
    .footer { 
      margin-top: 15px; 
      font-size: 14px; 
      color: #555; 
    }
    
    #elencoNomi { 
      margin-top: 15px; 
      opacity: 0; 
      max-height: 0; 
      overflow: hidden; 
      transition: all 0.4s ease; 
    }
    
    #elencoNomi.visible { 
      opacity: 1; 
      max-height: 500px; 
    }
    
    #elencoNomi ul { 
      padding-left: 20px; 
      text-align: left; 
      margin: 10px 0; 
    }
    
    #elencoNomi li { 
      margin: 5px 0; 
      padding: 5px; 
      background: rgba(108, 99, 255, 0.1); 
      border-radius: 5px; 
    }
    
    .loading { 
      color: #6c63ff; 
      font-style: italic; 
    }
    
    .error { 
      color: #ff4444; 
      font-weight: 600; 
    }
    
    #risultato {
      margin-top: 15px;
    }
    
    /* Ottimizzazione per mobile */
    @media (max-width: 480px) {
      body {
        background-size: 90%;
        padding: 10px;
      }
      
      .container {
        width: 90%;
        padding: 20px;
        max-width: 320px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 15px;
      }
      
      input[type="text"] {
        padding: 12px;
        font-size: 16px;
      }
      
      button {
        padding: 12px;
        font-size: 16px;
      }
      
      .footer {
        font-size: 13px;
      }
    }
    
    /* Ottimizzazione per tablet */
    @media (min-width: 481px) and (max-width: 768px) {
      body {
        background-size: 85%;
      }
      
      .container {
        max-width: 380px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inserisci il tuo nome</h1>
    <input type="text" id="nome" placeholder="Es. Marco" required>
    <button id="btnMessaggio">Mostra il messaggio</button>

    <div id="risultato"></div>

    <button id="mostraElenco" type="button">Elenco ringraziati</button>
    <div id="elencoNomi"></div>

    <div class="footer">ðŸ’Œ Divertiti a scoprire il tuo messaggio personalizzato!</div>
  </div>

<script>
const input = document.getElementById("nome");
const btnMessaggio = document.getElementById("btnMessaggio");
const risultato = document.getElementById("risultato");
const btnElenco = document.getElementById("mostraElenco");
const divElenco = document.getElementById("elencoNomi");

let elencoVisibile = false;
let nomiCache = null;

// --- Chiamata AJAX per ottenere il messaggio ---
btnMessaggio.addEventListener("click", async () => {
  const nome = input.value.trim();
  if (!nome) {
    alert("Inserisci un nome valido!");
    return;
  }
  risultato.innerHTML = "<div class='loading'>Caricamento...</div>";

  try {
    const res = await fetch("/cerca", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome })
    });
    if (!res.ok) throw new Error("Errore " + res.status);
    const data = await res.json();
    risultato.innerHTML = `<p><strong>${nome}</strong>: ${data.messaggio}</p>`;
  } catch (err) {
    risultato.innerHTML = `<div class="error">Errore: ${err.message}</div>`;
  }
});

// --- Elenco nomi ---
btnElenco.addEventListener("click", async () => {
  if (!elencoVisibile) {
    divElenco.classList.add("visible");
    divElenco.innerHTML = "<div class='loading'>Caricamento nomi...</div>";
    try {
      const res = await fetch("/nomi");
      const data = await res.json();
      nomiCache = data;
      divElenco.innerHTML = "<ul>" + data.map(n => `<li>${n}</li>`).join("") + "</ul>";
    } catch (err) {
      divElenco.innerHTML = `<div class="error">Errore: ${err.message}</div>`;
    }
    elencoVisibile = true;
    btnElenco.textContent = "Nascondi elenco";
  } else {
    divElenco.classList.remove("visible");
    btnElenco.textContent = "Elenco ringraziati";
    elencoVisibile = false;
  }
});
</script>
</body>
</html>
