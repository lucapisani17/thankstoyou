<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaggi Personalizzati</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background-image: url('/static/sfondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }
    
    /* Header con spazio per lo sfondo */
    .header-space {
      height: 25vh;
      min-height: 150px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
    }
    
    .title {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 30px;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    
    .title h1 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }
    
    /* Container centrale compatto */
    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
      background: rgba(255, 255, 255, 0.9);
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #6c63ff;
    }
    
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6c63ff, #5a52d5);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #risultato {
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      min-height: 20px;
    }
    
    #elencoNomi {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    
    #elencoNomi.visible {
      opacity: 1;
      max-height: 300px;
    }
    
    #elencoNomi ul {
      background: rgba(108, 99, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      list-style-position: inside;
    }
    
    #elencoNomi li {
      margin: 8px 0;
      padding: 5px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
    }
    
    .loading {
      color: #6c63ff;
      font-style: italic;
      text-align: center;
    }
    
    .error {
      color: #ff4444;
      font-weight: 600;
      text-align: center;
    }
    
    /* Footer con spazio per lo sfondo */
    .footer-space {
      height: 20vh;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .footer {
      background: rgba(255, 255, 255, 0.8);
      padding: 12px 25px;
      border-radius: 20px;
      font-size: 14px;
      color: #666;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-space {
        height: 20vh;
        min-height: 120px;
      }
      
      .footer-space {
        height: 15vh;
        min-height: 80px;
      }
      
      .title h1 {
        font-size: 20px;
      }
      
      .form-container {
        padding: 20px;
        margin: 0 10px;
      }
      
      .footer {
        font-size: 13px;
        padding: 10px 20px;
      }
    }
    
    @media (max-width: 480px) {
      .header-space {
        height: 18vh;
        min-height: 100px;
      }
      
      .title {
        padding: 12px 20px;
        margin: 0 10px;
      }
      
      .title h1 {
        font-size: 18px;
      }
      
      .form-container {
        max-width: none;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Header con titolo che lascia vedere lo sfondo -->
  <div class="header-space">
    <div class="title">
      <h1>‚ú® Messaggi Personalizzati ‚ú®</h1>
    </div>
  </div>
  
  <!-- Container principale compatto al centro -->
  <div class="main-container">
    <div class="form-container">
      <input type="text" id="nome" placeholder="Inserisci il tuo nome..." required>
      <button id="btnMessaggio">üîç Mostra il messaggio</button>
      
      <div id="risultato"></div>
      
      <button id="mostraElenco" type="button">üìã Elenco ringraziati</button>
      <div id="elencoNomi"></div>
    </div>
  </div>
  
  <!-- Footer che lascia vedere lo sfondo -->
  <div class="footer-space">
    <div class="footer">
      üíå Divertiti a scoprire il tuo messaggio personalizzato!
    </div>
  </div>

<script>
const input = document.getElementById("nome");
const btnMessaggio = document.getElementById("btnMessaggio");
const risultato = document.getElementById("risultato");
const btnElenco = document.getElementById("mostraElenco");
const divElenco = document.getElementById("elencoNomi");

let elencoVisibile = false;
let nomiCache = null;

// --- Chiamata AJAX per ottenere il messaggio ---
btnMessaggio.addEventListener("click", async () => {
  const nome = input.value.trim();
  if (!nome) {
    alert("Inserisci un nome valido!");
    return;
  }
  risultato.innerHTML = "<div class='loading'>Caricamento...</div>";

  try {
    const res = await fetch("/cerca", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome })
    });
    if (!res.ok) throw new Error("Errore " + res.status);
    const data = await res.json();
    risultato.innerHTML = `<p><strong>${nome}</strong>: ${data.messaggio}</p>`;
  } catch (err) {
    risultato.innerHTML = `<div class="error">Errore: ${err.message}</div>`;
  }
});

// --- Elenco nomi ---
btnElenco.addEventListener("click", async () => {
  if (!elencoVisibile) {
    divElenco.classList.add("visible");
    divElenco.innerHTML = "<div class='loading'>Caricamento nomi...</div>";
    try {
      const res = await fetch("/nomi");
      const data = await res.json();
      nomiCache = data;
      divElenco.innerHTML = "<ul>" + data.map(n => `<li>${n}</li>`).join("") + "</ul>";
    } catch (err) {
      divElenco.innerHTML = `<div class="error">Errore: ${err.message}</div>`;
    }
    elencoVisibile = true;
    btnElenco.textContent = "üôà Nascondi elenco";
  } else {
    divElenco.classList.remove("visible");
    btnElenco.textContent = "üìã Elenco ringraziati";
    elencoVisibile = false;
  }
});

// Enter key support
input.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    btnMessaggio.click();
  }
});
</script>
</body>
</html>
