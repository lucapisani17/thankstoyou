<!DOCTYPE html>
<html lang="it">
<head>

  <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="shortcut icon" type="image/png" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/logo.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(odd) {
            background: rgba(255, 255, 255, 0.3);
            animation-duration: 25s;
        }

        .particle:nth-child(3n) {
            width: 2px;
            height: 2px;
            animation-duration: 30s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header with logo */
        .header {
            margin: 40px 0;
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 20px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 120px;
            width: auto;
            max-width: 280px;
            animation: bounce 2s infinite;
            border-radius: 10px;
        }

        .heart {
            font-size: 30px;
            color: #ff6b6b;
            animation: heartbeat 1.5s ease infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #ffeaa7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes heartbeat {
            0%, 50%, 100% {
                transform: scale(1);
            }
            25%, 75% {
                transform: scale(1.2);
            }
        }

        /* Main card */
        .main-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: slideUp 1s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Input field */
        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .name-input {
            width: 100%;
            padding: 20px 25px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .name-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .name-input::placeholder {
            color: #999;
            transition: all 0.3s ease;
        }

        .name-input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(10px);
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(240, 147, 251, 0.4);
        }

        /* Button ripple effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Message display */
        .message-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .message-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-text {
            font-size: 18px;
            line-height: 1.6;
            color: white;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Floating shapes */
        .floating-shape {
            position: absolute;
            pointer-events: none;
            animation: floatShape 20s infinite linear;
        }

        .shape-1 {
            top: 20%;
            left: 10%;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-duration: 15s;
        }

        .shape-2 {
            top: 60%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.2));
            border-radius: 50%;
            animation-duration: 18s;
            animation-direction: reverse;
        }

        .shape-3 {
            bottom: 30%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.25));
            border-radius: 20% 80% 80% 20% / 80% 20% 20% 80%;
            animation-duration: 22s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .logo {
                height: 80px;
                max-width: 200px;
            }
            
            .heart {
                font-size: 25px;
            }
            
            .main-card {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            .name-input, .btn {
                font-size: 16px;
                padding: 16px 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 60px;
                max-width: 150px;
            }
            
            .heart {
                font-size: 20px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .logo-container {
                padding: 15px 20px;
                gap: 10px;
            }
        }

        /* Success animation */
        @keyframes successPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Floating shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <img src="/static/logo.png" alt="Ringraziamenti Logo" class="logo">
                <div class="heart">ðŸ’–</div>
                <div class="title">Ringraziamenti!</div>
            </div>
        </div>

        <!-- Main card -->
        <div class="main-card">
            <div class="input-container">
                <input 
                    type="text" 
                    id="nomeInput" 
                    class="name-input" 
                    placeholder="Inserisci il tuo nome..."
                    autocomplete="off"
                >
            </div>

            <div class="button-container">
                <button class="btn btn-primary" id="mostraMessaggio">
                    âœ¨ Mostra il messaggio
                </button>
                <button class="btn btn-secondary" id="elencoRingraziati">
                    ðŸŽ‰ Elenco ringraziati
                </button>
            </div>

            <div class="message-container" id="messaggioContainer">
                <div class="message-text" id="messaggioTesto">
                    Inserisci il tuo nome e premi il pulsante per vedere il messaggio! ðŸŒŸ
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show loading animation
        function showLoading() {
            const container = document.getElementById('messaggioContainer');
            const testo = document.getElementById('messaggioTesto');
            
            container.classList.add('show');
            testo.innerHTML = '<div class="loading"></div>';
        }

        // Show message with animation
        function showMessage(message) {
            const container = document.getElementById('messaggioContainer');
            const testo = document.getElementById('messaggioTesto');
            
            setTimeout(() => {
                testo.textContent = message;
                container.style.animation = 'successPulse 1s ease-out';
            }, 800);
        }

        // Handle message search
        document.getElementById('mostraMessaggio').addEventListener('click', async () => {
            const nome = document.getElementById('nomeInput').value.trim();
            
            if (!nome) {
                showMessage('Per favore inserisci un nome! ðŸ˜Š');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/cerca', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nome: nome })
                });

                const data = await response.json();
                showMessage(data.messaggio);
            } catch (error) {
                showMessage('Si Ã¨ verificato un errore. Riprova! ðŸ˜”');
            }
        });

        // Handle name list
        document.getElementById('elencoRingraziati').addEventListener('click', async () => {
            showLoading();

            try {
                const response = await fetch('/nomi');
                const nomi = await response.json();
                
                if (nomi.length > 0) {
                    const listaFormatted = nomi.join(' â€¢ ');
                    showMessage(`ðŸŽ‰ Persone ringraziate: ${listaFormatted}`);
                } else {
                    showMessage('Nessuna persona ringraziata ancora! ðŸ¤”');
                }
            } catch (error) {
                showMessage('Errore nel caricamento dell\'elenco! ðŸ˜”');
            }
        });

        // Enter key support
        document.getElementById('nomeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('mostraMessaggio').click();
            }
        });

        // Add focus animation to input
        const input = document.getElementById('nomeInput');
        input.addEventListener('focus', () => {
            input.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', () => {
            input.style.transform = 'scale(1)';
        });

        // Initialize particles
        createParticles();

        // Add some interactive effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-3px) scale(1.02)';
            });

            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Dynamic background color based on time
        function updateBackgroundColor() {
            const hour = new Date().getHours();
            const body = document.body;
            
            if (hour >= 6 && hour < 12) {
                // Morning
                body.style.background = 'linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #f093fb)';
            } else if (hour >= 12 && hour < 18) {
                // Afternoon  
                body.style.background = 'linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c)';
            } else {
                // Evening/Night
                body.style.background = 'linear-gradient(-45deg, #2C3E50, #4A6741, #667eea, #764ba2)';
            }
            
            body.style.backgroundSize = '400% 400%';
            body.style.animation = 'gradientShift 15s ease infinite';
        }

        // Update background on load
        updateBackgroundColor();

        // Add some sparkle effects on successful search
        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = 'âœ¨';
                sparkle.style.position = 'fixed';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.fontSize = Math.random() * 20 + 10 + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'sparkle 2s ease-out forwards';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }

        // Add sparkle animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        // Trigger sparkles on successful message display
        const originalShowMessage = showMessage;
        showMessage = function(message) {
            originalShowMessage(message);
            if (!message.includes('errore') && !message.includes('Per favore')) {
                setTimeout(createSparkles, 500);
            }
        };
    </script>
</body>
</html>
