<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RiccardoFintil</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="shortcut icon" type="image/png" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Admin header */
        .admin-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .admin-icon {
            font-size: 40px;
            animation: rotate 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .title-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #ffeaa7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Add new message card */
        .add-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out 0.2s both;
        }

        .card-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Button ripple effect */
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .submit-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Stats card */
        .stats-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out 0.4s both;
        }

        /* Messages list card */
        .messages-list-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out 0.6s both;
        }

        .messages-container {
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .message-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-name {
            font-size: 18px;
            font-weight: bold;
            color: #4facfe;
            text-shadow: 0 2px 5px rgba(79, 172, 254, 0.3);
        }

        .message-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-edit {
            background: linear-gradient(45deg, #ffeaa7, #fab1a0);
            color: #2d3436;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 234, 167, 0.4);
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff7675, #e84393);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 118, 117, 0.4);
        }

        .message-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 15px;
            margin-top: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border-left: 3px solid #4facfe;
        }

        .loading-messages {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            font-style: italic;
        }

        .no-messages {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 40px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            transform: scale(0.8) translateY(50px);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .modal.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .modal-header h3 {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-save {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .stats-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .stats-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            text-align: center;
        }

        .stats-number {
            font-size: 3rem;
            font-weight: bold;
            color: #4facfe;
            text-shadow: 0 2px 10px rgba(79, 172, 254, 0.5);
            margin: 10px 0;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
            transform: translateX(400px);
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .success-message.hide {
            transform: translateX(400px);
        }

        /* Floating particles background */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 25s infinite linear;
        }

        .particle:nth-child(odd) {
            background: rgba(79, 172, 254, 0.3);
            animation-duration: 30s;
        }

        .particle:nth-child(3n) {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            animation-duration: 20s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Loading animation for submit button */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Sparkle animation */
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Character counter */
        .char-counter {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: right;
            margin-top: 5px;
            padding-right: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .title-text {
                font-size: 1.5rem;
            }
            
            .admin-icon {
                font-size: 30px;
            }
            
            .add-card {
                padding: 30px 20px;
                margin: 0 10px 30px;
            }
            
            .stats-card {
                padding: 25px 15px;
                margin: 0 10px;
            }
            
            .form-input {
                font-size: 16px;
                padding: 16px 20px;
            }
            
            .submit-btn {
                font-size: 16px;
                padding: 18px;
            }
            
            .success-message {
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
            }
            
            .success-message.show {
                transform: translateY(0);
            }
            
            .success-message.hide {
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Header -->
    <div class="admin-header">
        <div class="header-content">
            <div class="admin-title">
                <div class="admin-icon">🛠️</div>
                <div class="title-text">Admin Panel</div>
            </div>
            <a href="/" class="back-btn">
                <span>🏠</span>
                <span>Torna alla Home</span>
            </a>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Add new message form -->
        <div class="add-card">
            <h2 class="card-title">
                <span>✨</span>
                Aggiungi Nuovo Messaggio
                <span>✨</span>
            </h2>
            <form id="addMessageForm" action="/admin/add" method="POST">
                <div class="form-group">
                    <label class="form-label" for="nome">Nome Persona</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-input" 
                        placeholder="Inserisci il nome della persona..."
                        required
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="messaggio">Messaggio Personalizzato</label>
                    <textarea 
                        id="messaggio" 
                        name="messaggio" 
                        class="form-input form-textarea" 
                        placeholder="Scrivi qui il messaggio di ringraziamento personalizzato..."
                        required
                    ></textarea>
                    <div class="char-counter" id="charCounter">0 caratteri</div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">💾 Salva Messaggio</span>
                </button>
            </form>
        </div>

        <!-- Statistics card -->
        <div class="stats-card">
            <h3 class="stats-title">
                <span>📊</span>
                Statistiche
            </h3>
            <div class="stats-content">
                <div>Messaggi totali salvati:</div>
                <div class="stats-number" id="statsNumber">-</div>
                <div>Persone ringraziate fino ad ora! 🎉</div>
            </div>
        </div>

        <!-- Messages list card -->
        <div class="messages-list-card">
            <h3 class="card-title">
                <span>📝</span>
                Lista Messaggi Esistenti
            </h3>
            <div class="messages-container" id="messagesContainer">
                <div class="loading-messages">Caricamento messaggi...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✏️ Modifica Messaggio</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="editNome">Nome Persona</label>
                    <input type="text" id="editNome" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editMessaggio">Messaggio</label>
                    <textarea id="editMessaggio" class="form-input form-textarea" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-small btn-cancel" id="cancelEdit">Annulla</button>
                <button class="btn btn-small btn-save" id="saveEdit">💾 Salva Modifiche</button>
            </div>
        </div>
    </div>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        <span>✅</span>
        <span id="successText">Messaggio salvato con successo!</span>
    </div>

    <script>
        // Global variables
        let currentEditingName = null;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show success message
        function showSuccessMessage(message = 'Messaggio salvato con successo!') {
            const successMsg = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
                successMsg.classList.add('hide');
                
                setTimeout(() => {
                    successMsg.classList.remove('hide');
                }, 500);
            }, 3000);
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/nomi');
                const nomi = await response.json();
                document.getElementById('statsNumber').textContent = nomi.length;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsNumber').textContent = '?';
            }
        }

        // Load all messages
        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            
            try {
                const response = await fetch('/admin/all');
                const messages = await response.json();
                
                console.log('Messages loaded:', messages);
                
                if (messages.length === 0) {
                    container.innerHTML = '<div class="no-messages">Nessun messaggio salvato ancora!</div>';
                    return;
                }

                container.innerHTML = '';
                
                messages.forEach((msg) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message-item';
                    messageDiv.setAttribute('data-nome', msg.nome);
                    
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <div class="message-name">${msg.nome}</div>
                            <div class="message-actions">
                                <button class="btn-small btn-edit" onclick="editMessage('${msg.nome}', \`${msg.messaggio}\`)">✏️ Modifica</button>
                                <button class="btn-small btn-delete" onclick="deleteMessage('${msg.nome}')">🗑️ Elimina</button>
                            </div>
                        </div>
                        <div class="message-text">${msg.messaggio}</div>
                    `;
                    
                    container.appendChild(messageDiv);
                });
                
            } catch (error) {
                console.error('Error loading messages:', error);
                container.innerHTML = '<div class="no-messages">Errore nel caricamento dei messaggi!</div>';
            }
        }

        // Edit message
        function editMessage(nome, messaggio) {
            currentEditingName = nome;
            document.getElementById('editNome').value = nome;
            document.getElementById('editMessaggio').value = messaggio;
            showModal();
        }

        // Delete message
        async function deleteMessage(nome) {
            if (!confirm(`Sei sicuro di voler eliminare il messaggio per "${nome}"?`)) {
                return;
            }

            try {
                const response = await fetch('/admin/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: nome })
                });

                if (response.ok) {
                    showSuccessMessage(`❌ Messaggio per "${nome}" eliminato!`);
                    loadMessages();
                    loadStats();
                    createSparkles();
                } else {
                    throw new Error('Errore del server');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                showSuccessMessage('❌ Errore durante l\'eliminazione!');
            }
        }

        // Modal functions
        function showModal() {
            const modal = document.getElementById('editModal');
            modal.classList.add('show');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function hideModal() {
            const modal = document.getElementById('editModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
            currentEditingName = null;
        }

        // Save edited message
        async function saveEditedMessage() {
            const newNome = document.getElementById('editNome').value.trim();
            const newMessaggio = document.getElementById('editMessaggio').value.trim();

            if (!newNome || !newMessaggio) {
                showSuccessMessage('⚠️ Compila tutti i campi!');
                return;
            }

            try {
                const response = await fetch('/admin/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        old_nome: currentEditingName,
                        new_nome: newNome,
                        new_messaggio: newMessaggio
                    })
                });

                if (response.ok) {
                    showSuccessMessage(`✅ Messaggio per "${newNome}" aggiornato!`);
                    hideModal();
                    loadMessages();
                    loadStats();
                    createSparkles();
                } else {
                    throw new Error('Errore del server');
                }
            } catch (error) {
                console.error('Error updating message:', error);
                showSuccessMessage('❌ Errore durante l\'aggiornamento!');
            }
        }

        // Create sparkles effects
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '✨';
                sparkle.style.position = 'fixed';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.fontSize = Math.random() * 25 + 15 + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'sparkle 2s ease-out forwards';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }

        // Handle form submission
        document.getElementById('addMessageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const originalText = submitText.textContent;
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitText.textContent = 'Salvando...';
            
            // Get form data
            const formData = new FormData(e.target);
            const nome = formData.get('nome').trim();
            const messaggio = formData.get('messaggio').trim();
            
            if (!nome || !messaggio) {
                submitBtn.classList.remove('loading');
                submitText.textContent = originalText;
                showSuccessMessage('⚠️ Compila tutti i campi!');
                return;
            }

            try {
                const response = await fetch('/admin/add', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Reset form
                    e.target.reset();
                    updateCharCounter();
                    
                    // Show success message
                    showSuccessMessage(`✅ Messaggio per "${nome}" salvato!`);
                    
                    // Update stats and messages list
                    loadStats();
                    loadMessages();
                    
                    // Add sparkle effect
                    createSparkles();
                } else {
                    throw new Error('Errore del server');
                }
            } catch (error) {
                console.error('Error saving message:', error);
                showSuccessMessage('❌ Errore durante il salvataggio!');
            } finally {
                // Remove loading state
                setTimeout(() => {
                    submitBtn.classList.remove('loading');
                    submitText.textContent = originalText;
                }, 1000);
            }
        });

        // Character counter functionality
        function updateCharCounter() {
            const textarea = document.getElementById('messaggio');
            const charCounter = document.getElementById('charCounter');
            const count = textarea.value.length;
            charCounter.textContent = `${count} caratteri`;
            
            if (count > 500) {
                charCounter.style.color = '#ff6b6b';
            } else if (count > 300) {
                charCounter.style.color = '#feca57';
            } else {
                charCounter.style.color = 'rgba(255, 255, 255, 0.7)';
            }
        }

        // Add focus animations to inputs
        function addInputAnimations() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.transform = 'translateY(-2px) scale(1.01)';
                });

                input.addEventListener('blur', () => {
                    input.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        // Dynamic greeting based on time
        function updateGreeting() {
            const hour = new Date().getHours();
            const adminIcon = document.querySelector('.admin-icon');
            
            if (hour >= 6 && hour < 12) {
                adminIcon.innerHTML = '🌅';
            } else if (hour >= 12 && hour < 18) {
                adminIcon.innerHTML = '☀️';
            } else if (hour >= 18 && hour < 22) {
                adminIcon.innerHTML = '🌆';
            } else {
                adminIcon.innerHTML = '🌙';
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Character counter
            const textarea = document.getElementById('messaggio');
            textarea.addEventListener('input', updateCharCounter);

            // Modal event listeners
            document.getElementById('closeModal').addEventListener('click', hideModal);
            document.getElementById('cancelEdit').addEventListener('click', hideModal);
            document.getElementById('saveEdit').addEventListener('click', saveEditedMessage);

            // Close modal on outside click
            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    hideModal();
                }
            });

            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('editModal').classList.contains('show')) {
                    hideModal();
                }
            });

            // Initialize everything
            createParticles();
            addInputAnimations();
            updateGreeting();
            loadStats();
            loadMessages();
        });
    </script>
</body>
</html>
